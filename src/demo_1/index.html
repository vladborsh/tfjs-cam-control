<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
  </head>
  <body>
    <div id="train-stage">
      <video autoplay width=224 height=224 id="video"></video>

      <div id="train-stage">
        <button id="capture-1">Capture 1</button>
        <button id="capture-2">Capture 2</button>
        <button id="capture-3">Capture 3</button>
        <button id="train">Train</button>
        <button id="to-play-tage">To play stage</button>
      </div>
      <div id="play-stage">
        <div id="timer"></div>
        <div id="human-turn"></div>
        <div id="computer-turn"></div>
      </div>
      <div>
        <button id="predict">Predict</button>
      </div>
    </div>
  </body>
  <script src="../../dist/demo_2.bundle.js"></script>
  <style>
    video {
      height: 160px;
      transform: scaleX(-1);
    }
  </style>
</html>
